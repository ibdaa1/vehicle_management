<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حركة المركبات (استلام وإرجاع)</title>
  <link rel="stylesheet" href="/vehicle_management/assets/css/vehicle_movements.css">
</head>
<body>
  <main class="container">
    <section class="card" id="movementsCard">
      <div class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">HCS</div>
          <div>
            <h1 id="pageTitle">لوحة التحكم السريع للمركبات</h1>
            <div class="subtitle" id="pageSubtitle">استلام وإرجاع المركبات المتاحة</div>
          </div>
        </div>
        <div style="text-align:left">
          <div class="meta" id="orgName">HCS Department</div>
          <div class="userInfo" id="loggedUser">---</div>
        </div>
      </div>
     
      <div class="filter-controls">
        <input type="text" id="searchInput" class="form-control" placeholder="بحث (رقم المركبة، السائق، النوع...)" />
       
        <select id="departmentFilter" class="form-control">
          <option value="">جميع الإدارات</option>
        </select>
       
        <select id="sectionFilter" class="form-control">
          <option value="">جميع الأقسام</option>
        </select>
       
        <select id="divisionFilter" class="form-control">
          <option value="">جميع الشعب</option>
        </select>
        <select id="statusFilter" class="form-control">
            <option value="">جميع الحالات التشغيلية</option>
            <option value="operational">قيد التشغيل</option>
            <option value="maintenance">صيانة</option>
            <option value="out_of_service">خارج الخدمة</option>
        </select>
      </div>
      <div id="loadingMsg" style="text-align: center; padding: 20px; display: none;">
        جاري تحميل المركبات...
      </div>
      <div id="vehiclesContainer" class="vehicles-grid">
        </div>
     
    </section>
  </main>
  <script src="/vehicle_management/assets/js/vehicle_movements.js"></script>
</body>
</html>
